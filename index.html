<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Somatic Release Card Deck</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Georgia',serif;background:#faf8f4;color:#3d3530;min-height:100vh}
  header{text-align:center;padding:44px 24px 20px;border-bottom:1px solid #e8e0d4}
  .logo{font-size:10px;letter-spacing:4px;color:#9e8e7e;text-transform:uppercase;margin-bottom:10px}
  h1{font-size:26px;font-weight:normal;margin-bottom:6px}
  .tagline{font-size:13px;color:#9e8e7e;margin-bottom:18px}
  .print-btn{background:none;border:1px solid #c8b8a8;padding:8px 20px;border-radius:20px;cursor:pointer;font-size:12px;color:#7e6e5e;letter-spacing:1px;font-family:Georgia,serif}
  .print-btn:hover{background:#f0ebe4}

  /* filters */
  .filters{display:flex;gap:8px;padding:20px 24px;flex-wrap:wrap;justify-content:center}
  .filter-btn{background:white;color:#6e5e4e;border:1px solid #e0d0c0;border-radius:20px;padding:6px 14px;font-size:11px;letter-spacing:1px;cursor:pointer;font-family:Georgia,serif;transition:.15s}
  .filter-btn.active{background:#8a9e7a;color:white;border-color:#8a9e7a}

  /* grid */
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;padding:8px 24px 48px;max-width:900px;margin:0 auto}

  /* flip card */
  .card-wrap{height:240px;perspective:1000px;cursor:pointer}
  .card-inner{position:relative;width:100%;height:100%;transition:transform .5s;transform-style:preserve-3d}
  .card-wrap.flipped .card-inner{transform:rotateY(180deg)}
  .card-front,.card-back{position:absolute;inset:0;backface-visibility:hidden;border-radius:16px;padding:20px;display:flex;flex-direction:column;justify-content:space-between}
  .card-back{transform:rotateY(180deg);background:white}
  .cat-label{font-size:9px;letter-spacing:2px;color:#9e8e7e;margin-bottom:10px}
  .card-icon{font-size:28px;margin-bottom:10px}
  .card-title{font-size:17px;color:#3d3530;margin-bottom:8px}
  .card-instruction{font-size:12px;color:#6e5e4e;font-style:italic;line-height:1.5}
  .card-bottom{display:flex;justify-content:space-between;align-items:center}
  .dur-badge{font-size:10px;background:white;padding:3px 10px;border-radius:20px;color:#9e8e7e}
  .flip-hint{font-size:10px;color:#c8b8a8}
  .back-cat{font-size:9px;letter-spacing:2px;color:#9e8e7e;margin-bottom:10px}
  .back-detail{font-size:12px;color:#4e3e2e;line-height:1.6;margin-bottom:12px;flex:1}
  .back-tip{background:#f8f5f0;border-radius:8px;padding:10px;font-size:11px;color:#7e9e6e;line-height:1.5}

  footer{text-align:center;padding:16px 24px 40px;font-size:11px;color:#c8b8a8;letter-spacing:1px}

  /* print */
  @media print{
    .filters,.print-btn,header .print-btn{display:none}
    .grid{grid-template-columns:repeat(3,1fr);gap:10px;padding:0}
    .card-wrap{height:auto;perspective:none}
    .card-inner{transform:none!important;position:static;height:auto}
    .card-front{display:none}
    .card-back{position:static;transform:none;backface-visibility:visible;border:1px solid #e0d0c0;height:auto;min-height:180px}
  }
</style>
</head>
<body>

<footer>Â© Somatic Release Guide Â· All rights reserved Â· For personal use only</footer>

<script>
const cards = [

  {id:6,cat:"NECK & SHOULDERS",title:"Shoulder Shrug & Drop",dur:"2 min",color:"#d4c4a5",icon:"ðŸ”ï¸",instruction:"Lift to ears Â· Hold Â· Drop completely",detail:"Inhale and shrug shoulders to ears. Hold 5 sec. Exhale and drop completely. Repeat 5x. Finish with slow shoulder circles.",tip:"That moment of release after holding is pure nervous system relief."},

  {id:9,cat:"SHAKE & GROUND",title:"Micro Shaking",dur:"3 min",color:"#a5d4c4",icon:"âœ¨",instruction:"Bounce knees Â· Let it travel up Â· Release",detail:"Stand, knees slightly bent. Bounce gently. Let shaking travel up through hips, belly, chest, arms. Don't control it â€” let it be free.",tip:"Animals shake after stress to discharge cortisol. You can too."},
  {id:10,cat:"SHAKE & GROUND",title:"Grounding â€” Roots",dur:"2 min",color:"#a5d4c4",icon:"ðŸŒ¿",instruction:"Feet flat Â· Press down Â· Feel the earth",detail:"Both feet on floor. Press down firmly. Shift weight heelâ†’toeâ†’edgesâ†’center. Take 5 breaths imagining roots growing down from your feet.",tip:"Grounding brings you back into your body and into the present moment."},
  {id:11,cat:"VAGUS NERVE",title:"Humming Breath",dur:"2 min",color:"#c4d4a5",icon:"ðŸŽµ",instruction:"Inhale Â· Hum on exhale Â· Feel the vibration",detail:"Take a deep breath in. On the exhale, hum with lips closed. Feel vibration in chest and throat. Repeat 8 times.",tip:"Humming directly stimulates the vagus nerve â€” your body's calm switch."},
  {id:12,cat:"VAGUS NERVE",title:"Cold Water Reset",dur:"1 min",color:"#c4d4a5",icon:"ðŸ’§",instruction:"Splash cold water on face Â· Breathe Â· Reset",detail:"Splash cold water on your face 3â€“5 times. Or hold a cold glass against your cheeks. Breathe slowly throughout.",tip:"Cold on the face triggers the dive reflex, instantly slowing the heart rate."}
];

const cats = ["ALL","BREATH","JAW & FACE","NECK & SHOULDERS","CHEST & HEART","SHAKE & GROUND","VAGUS NERVE"];
let active = "ALL";

function render(){
  const filtered = active==="ALL" ? cards : cards.filter(c=>c.cat===active);
  document.getElementById("grid").innerHTML = filtered.map(c=>`
    <div class="card-wrap" id="cw${c.id}" onclick="flip(${c.id})">
      <div class="card-inner">
        <div class="card-front" style="background:${c.color}25;border:1.5px solid ${c.color}88">
          <div>
            <div class="cat-label">${c.cat}</div>
            <div class="card-icon">${c.icon}</div>
            <div class="card-title">${c.title}</div>
            <div class="card-instruction">"${c.instruction}"</div>
          </div>
          <div class="card-bottom">
            <span class="dur-badge">${c.dur}</span>
            <span class="flip-hint">tap to flip â†’</span>
          </div>
        </div>
        <div class="card-back" style="border:1.5px solid ${c.color}88">
          <div class="back-cat">${c.title.toUpperCase()}</div>
          <div class="back-detail">${c.detail}</div>
          <div class="back-tip">ðŸ’¡ ${c.tip}</div>
        </div>
      </div>
    </div>`).join("");
}

function flip(id){
  document.getElementById("cw"+id).classList.toggle("flipped");
}

// filters
document.getElementById("filters").innerHTML = cats.map(c=>`
  <button class="filter-btn${c===active?' active':''}" onclick="setFilter('${c}')">${c}</button>`).join("");

function setFilter(cat){
  active=cat;
  document.querySelectorAll(".filter-btn").forEach(b=>{
    b.classList.toggle("active", b.textContent===cat);
  });
  render();
}

render();
</script>
</body>
</html>
